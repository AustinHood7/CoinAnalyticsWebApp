<!DOCTYPE html>
<html>
<head>
    <!-- Do not change the two script tags and first two google.charts methods -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Create a matrix and iterate through json to add to matrix
            // See jinja to explain percents and curly brackets
            var data = google.visualization.arrayToDataTable([
                ['Time', 'Price'],
                {% for row in jsonobj  %}
                    [{{ row["timestamp"] }}, {{ row["price"] }}],
                {% endfor %}
            ]);

            // State options such as title, axes labels, tick marks, etc
            var options = {
                title: 'Price of Coin vs Time',
                hAxis: {
                    title: 'Time'
                },
                vAxis: {
                    title: 'Price of coin (USD)',
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
